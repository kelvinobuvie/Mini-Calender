<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="month-name" id="month-name">June</p>
        <p class="day-name name" id="day">Friday</p>
        <div class="p day-number" id="day-number">20</div>
        <p class="year" id="year">2023</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
